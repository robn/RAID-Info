name    = RAID-Info
author  = Rob N ★ <robn@robn.io>
license = Perl_5
copyright_holder = Rob N ★
copyright_year   = 2016

version = 0.001

[@Filter]
-bundle = @Basic
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[TravisYML]

[@Git]
tag_format = %v
allow_dirty = .travis.yml
allow_dirty = dist.ini
allow_dirty = Changes

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
